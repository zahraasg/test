<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <h3>Unordered List - Hobbies</h3>
    <ul>
        <li>Reading books</li>
        <li>Playing guitar</li>
        <li>Traveling</li>
    </ul>

    <h3>Ordered List - Daily Tasks</h3>
    <ol>
        <li>Check emails</li>
        <li>Attend meetings</li>
        <li>Work on projects</li>
    </ol>

</body>
</html>
